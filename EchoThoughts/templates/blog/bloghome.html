{% extends "base.html" %}

{% block title %} Blog Home {% endblock title %} 

{% block js %}
      <script>
      let previews=document.getElementsByClassName('preview');
      Array.from(previews).forEach((element))=>{
          element.innerHTML=element.innerText;
      })
      
      {% endblock js %}

{% block blogactive %} active {% endblock blogactive %}

{% block body %}

<div class="container my-3">
    <h2>Blog by EchoThoughts:</h2>
    {% for post in allPosts %}
    <div class="col-md-10 my-3">
        <div class="card flex-md-row mb-4 shadow-sm h-md-250">
          <div class="card-body d-flex flex-column align-items-start">
            <strong class="d-inline-block mb-2 text-primary"> Blog written by {{post.author}}</strong>
            <h3 class="mb-0">
              <a class="text-dark" href="#">{{post.title}}</a>
            </h3>
            <div class="mb-1 text-muted">{{post.datetime}}</div>
            <p class="card-text mb-auto">{{post.content|safe| truncatechars:100}}</p>
            <div class="container my-3">
            <a href="/blog/{{post.slug}}" role="button" class="btn btn-primary">Continue reading</a>
                
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

{% endblock body %}
